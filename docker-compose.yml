  #Representative node and provide rpc to miner 
  qlcchain_node3:
    image: qlcchain/go-qlc-test:latest
    container_name: qlcchain_node3
    command: ["--configParams=rpc.rpcEnabled=true;p2p.bootNode=/ip4/10.0.0.20/tcp/19734/ipfs/Qmf4GdLHnEVwsye2CPSLvueooTNSsyB6ehX4hnLtgGQpUU,/ip4/10.0.0.21/tcp/19734/ipfs/QmeWYXDmavPHL2RPkXsnmcJT5ztmDtBu3ACxJvtXH8aUcN;p2p.identity.peerId=QmbPDgeEwkUCUMkZ224mrwuyvizNmqTqx46j5jJZ4xrjSf;p2p.identity.;privacy.enable=true;privacy.ptmNode=http://localhost:9182" , "--seed=a91596ec56f7b1a73acc1044573fde49aa2346a11c93c9b73129332a391f7e35"]
